<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Ludo Game</h1>
        
        <div class="board">
            <!-- Ludo board will be generated with JavaScript -->
        </div>
        
        <div class="controls">
            <button id="roll-dice">Roll Dice</button>
            <div class="dice-result">Dice: <span id="dice-value">0</span></div>
            <div class="player-turn">Player <span id="current-player">1</span>'s turn</div>
        </div>
        
        <div class="players">
            <div class="player" data-player="1">
                <h3>Player 1 (Red)</h3>
                <div class="tokens">
                    <div class="token" data-token="1"></div>
                    <div class="token" data-token="2"></div>
                    <div class="token" data-token="3"></div>
                    <div class="token" data-token="4"></div>
                </div>
            </div>
            <!-- Repeat for players 2, 3, 4 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
